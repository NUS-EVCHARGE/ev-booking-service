basePath: /api/v1
definitions:
  dto.Booking:
    properties:
      charger_id:
        type: integer
      email:
        type: string
      end_time:
        type: string
      id:
        description: gorm.Model
        type: integer
      start_time:
        type: string
      status:
        type: string
    type: object
info:
  contact: {}
