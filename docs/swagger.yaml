      produces:
      - application/json
      responses:
        "200":
          description: returns a booking object
          schema:
            $ref: '#/definitions/dto.Booking'
      summary: Create Booking by user
      tags:
      - booking
  /booking/{id}:
    delete:
      consumes:
      - application/json
      description: Delete booking by booking id
      parameters:
      - description: jwtToken of the user
        in: header
        name: authentication
        type: string
      - description: booking id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: returns a booking object
          schema:
            $ref: '#/definitions/dto.Booking'
      summary: Delete Booking by booking id
      tags:
      - booking
    get:
      consumes:
      - application/json
      description: get booking info by id
      parameters:
      - description: jwtToken of the user
