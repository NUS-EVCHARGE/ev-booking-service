          schema:
            $ref: '#/definitions/dto.Booking'
      summary: Get Booking info by id
      tags:
      - booking
    patch:
      consumes:
      - application/json
      description: Update booking by booking id
      parameters:
      - description: jwtToken of the user
        in: header
        name: authentication
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: returns a booking object
          schema:
            $ref: '#/definitions/dto.Booking'
      summary: Update Booking by booking id
      tags:
      - booking
