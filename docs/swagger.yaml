paths:
  /booking:
    get:
      consumes:
      - application/json
      description: get all bookings by user
      parameters:
      - description: jwtToken of the user
        in: header
        name: authentication
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: returns a booking object
          schema:
            $ref: '#/definitions/dto.Booking'
